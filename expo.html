<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Might not need fonrawesome-->
    <script
      src="https://kit.fontawesome.com/939867400f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" type="image/png" href="img/favicon.png" />

    <!-- Google font-->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Stylesheet and JS-->
    <link rel="stylesheet" href="css/expo.css" />
    <script src="js/expo.js" defer></script>
  </head>
  <body>
    <div class="section">
      <!-- Partner Card -->
      <h2>Company List</h2>
      <div id="cardList">
        <div class="cardList__Category">
          <h3>Smart Appliances</h3>
          <ul id="cardList__smartAppliances" class="container__cardList"></ul>
        </div>
        <div class="cardList__Category">
          <h3>Telecomunications</h3>
          <ul id="cardList__telecomunications" class="container__cardList"></ul>
        </div>
        <div class="cardList__Category">
          <h3>Biotech</h3>
          <ul id="cardList__biotech" class="container__cardList"></ul>
        </div>
        <div class="cardList__Category">
          <h3>Security</h3>
          <ul id="cardList__security" class="container__cardList"></ul>
        </div>
        <div class="cardList__Category">
          <h3>ADAS</h3>
          <ul id="cardList__adas" class="container__cardList"></ul>
        </div>
        <div class="cardList__Category">
          <h3>Robotics</h3>
          <ul id="cardList__robotics" class="container__cardList"></ul>
        </div>
        <div class="cardList__Category">
          <h3>IT Services</h3>
          <ul id="cardList__itServices" class="container__cardList"></ul>
        </div>
      </div>

      <!-- Partner Panel -->
      <div class="partnerPanel" id="partnerPanel">
        <div class="partnerPanel__header">
          <!-- Logo goes here-->

          <div class="partnerPanel__imgContainer">
            <img class="partnerPanel__logo" />
          </div>

          <button class="partnerPanel__closeBtn">&times;</button>
        </div>

        <!-- <div class="partnerPanel__content">
        
         </div> -->
      </div>
      <!-- Darken rest of the screen when company card is clicked  -->
      <div id="overlay"></div>
    </div>
  </body>
</html>
